<html>
	<head>
	</head>
	
	<body>
		
		<div id="container" style="min-width: 310px; height: 800px; max-width: 600px; margin: 0 auto"></div>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script>
			$(function () {


    
    
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Maryland Considers Joining Other States<br> in Requiring Ignition Interlock Devices for Most First-Time Drunken Drivers'
        },
        colors: ['#798086','#CAD49D','#FF0000'],
        subtitle: {
            text: 'By: Catherine Sheffo, Auburn Mann, Jake Bacher<br> CAPITAL NEWS SERVICE<br> Under Maryland law, motorists convicted of their first drunken driving offense with a blood alcohol content of .15 or higher are required to get an ignition interlock device, which prevents a person who is drunk from starting the vehicle. The legislature is considering a bill this year that would lower the BAC requirement for an interlock device to .08 for non-commercial drivers. Maryland law already requires an interlock for convicted drivers under 21 years old. Maryland would join 26 other states that also mandate an interlock device at .08.<br> Source: MADD'
        },
        xAxis: {
            categories: ['2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016'],
            tickmarkPlacement: 'on',
            title: {
                enabled: false
            }
        },
        yAxis: {
            title: {
                text: 'Percentage of States'
            },
            max: 100
        },
        tooltip: {
        	style: {
        		width: 300
        		},
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.1f}%</b> ({point.y:,.0f} states)<br/>',
            shared: true
        },
        plotOptions: {
            area: {
                stacking: 'percent',
                lineColor: '#ffffff',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#ffffff'
                }
            }
        },
        series: [{
            name: 'Interlock device not mandatory for first conviction',
            data: [47, 47, 44, 41, 33, 28, 23, 21, 19, 15, 11, 10]
        }, {
            name: 'Interlock device mandatory for first conviction with BAC higher than.08',
            data: [2, 2, 3, 4, 5, 8, 11, 11, 11, 12, 14, 14]
         }, {
            name: 'Interlock device mandatory for first conviction with BAC of .08',
            data: [1, 1, 3, 5, 12, 14, 16, 18, 20, 23, 25, 26]
        }] 
    });
});
		</script>
	</body>
</html>
